<script>
window.onload = function ()
{
	var oH2 = document.getElementsByTagName("h2")[0];
	var oUl = document.getElementsByTagName("ul")[0];
	oH2.onclick = function ()
	{
		var style = oUl.style;
		style.display = style.display == "block" ? "none" : "block";
		oH2.className = style.display == "block" ? "open" : ""
  }
  document.getElementById("data_logo").src=data.logo;
  document.getElementById("data_name").innerText+=data.name;
  document.getElementById("data_iy").innerText+=data.iy;
  document.getElementById("data_qq").innerText+=data.qq;
  document.getElementById("data_em").innerText+=data.em;
  document.getElementById("data_motto").innerText=data.motto;
}
function up(){
  var f=new Object();
  f.name=document.getElementById("F_name").value;
  f.title=document.getElementById("F_title").value;
  f.body=document.getElementById("F_body").value;
  f.lxfs=document.getElementById("F_lxfs").value;
  if(f.name=='') alert("你是谁啊？？？");
  else if(f.title=='') alert("有何贵干啊？？？");
  else if(f.body=='') alert("什么事，你详细说啊？？？");
  else if(f.lxfs=='') alert("你的联系方式留了吗？？？");
  else alert("名字："+f.name+"\n标题："+f.title+"\n事情："+f.body+"\n联系方式："+f.lxfs);
}
</script>
